<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∑ YZAK PORTRAIT - Intro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
        }
        .slide {
            width: 100%;
            height: 100%;
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .active {
            opacity: 1;
        }
    </style>
    <script>
        let index = 0;
        const totalSlides = 6;
        let autoSlide;

        function updateSlidePosition() {
    const slides = document.querySelectorAll(".slide");
    const indicators = document.querySelectorAll(".indicator");
    slides.forEach((slide, i) => {
        slide.classList.remove("active");
        indicators[i].classList.remove("opacity-100");
        indicators[i].classList.add("opacity-50");
        if (i === index) {
            slide.classList.add("active");
            indicators[i].classList.add("opacity-100");
            indicators[i].classList.remove("opacity-50");
        }
    });
}

        function slideShow() {
            index = (index + 1) % totalSlides;
            updateSlidePosition();
        }

        function prevSlide() {
            index = (index - 1 + totalSlides) % totalSlides;
            updateSlidePosition();
            resetAutoSlide();
        }

        function nextSlide() {
            index = (index + 1) % totalSlides;
            updateSlidePosition();
            resetAutoSlide();
        }

        function startAutoSlide() {
            autoSlide = setInterval(slideShow, 5000);
        }

        function resetAutoSlide() {
            clearInterval(autoSlide);
            startAutoSlide();
        }

        function toggleDarkMode() {
            document.body.classList.toggle('dark');
            localStorage.setItem('darkMode', document.body.classList.contains('dark'));
        }

        document.addEventListener("DOMContentLoaded", () => {
            if (localStorage.getItem("darkMode") === "true") {
                document.body.classList.add("dark");
            }
            updateSlidePosition();
            startAutoSlide();
        });
    </script>
</head>
<body class="min-h-screen bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100">
    <main class="relative w-full h-screen overflow-hidden flex items-center justify-center">
        <button onclick="toggleDarkMode()" class="absolute top-4 right-4 px-4 py-2 bg-white text-black font-semibold rounded-lg shadow-md hover:bg-gray-300 transition z-50">
            Toggle Dark Mode
        </button>
        <div class="carousel">
            <div class="relative w-full h-full">
                <div class="slide active"><img src="https://i.imgur.com/ISDKTqN.jpeg" alt="Slide 1" class="w-full h-full object-contain bg-white"></div>
                <div class="slide"><img src="https://i.imgur.com/ij5Svdz.jpeg" alt="Slide 2" class="w-full h-full object-contain bg-white"></div>
                <div class="slide"><img src="https://i.imgur.com/oZJmah8.jpeg" alt="Slide 3" class="w-full h-full object-contain bg-white"></div>
                <div class="slide"><img src="https://i.imgur.com/3kwOYUx.jpeg" alt="Slide 4" class="w-full h-full object-contain bg-white"></div>
                <div class="slide"><img src="https://i.imgur.com/q13d7Fd.jpeg" alt="Slide 5" class="w-full h-full object-contain bg-white"></div>
                <div class="slide"><img src="https://i.imgur.com/xjolFdU.jpeg" alt="Slide 6" class="w-full h-full object-contain bg-white"></div>
            </div>
            <button onclick="prevSlide()" aria-label="Previous Slide" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-6xl text-white cursor-pointer z-50">‚ùÆ</button>
            <button onclick="nextSlide()" aria-label="Next Slide" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-6xl text-white cursor-pointer z-50">‚ùØ</button>
        </div>
        <div class="absolute text-center text-white inset-0 flex flex-col items-center justify-center z-40">
            <h1 class="text-5xl font-bold">YZAK PORTRAIT</h1>
            <button onclick="location.href='main.html'" class="absolute bottom-1/4 px-6 py-3 bg-white text-black font-semibold rounded-lg shadow-md hover:bg-gray-300 transition">ENTER</button>
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2 z-50">
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
    <span class="indicator w-3 h-3 bg-white rounded-full opacity-50"></span>
</div>
    </main>
</body>
</html>
